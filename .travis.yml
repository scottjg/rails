script: 'ci/travis.rb'

before_install:
  - travis_retry gem install bundler

rvm:
  - 1.9.3
  # - 2.0.0
  # - jruby-19mode
  # - rbx-19mode

env:
  - "GEM=railties"
  - "GEM=ap,am,amo,as,av"
  - "GEM=ar:mysql"
  - "GEM=ar:mysql2"
  - "GEM=ar:sqlite3"
  - "GEM=ar:postgresql"

matrix:
  allow_failures:
    - rvm: jruby-19mode
    - rvm: rbx-19mode

notifications:
  email: false

bundler_args: --path vendor/bundle --without test
